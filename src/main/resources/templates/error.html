<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Multibank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
            <h2 class="fw-bold text-danger">Ошибка <span th:text="${errorCode}">500</span></h2>
        </div>

        <div class="mb-4">
            <h4 class="fw-bold mb-3" th:text="${errorMessage}">Внутренняя ошибка сервера</h4>
            <p class="text-muted">
                Произошла непредвиденная ошибка. Пожалуйста, попробуйте обновить страницу
                или вернуться на главную.
            </p>
        </div>

        <div th:if="${exception}" class="alert alert-danger text-start small mb-4">
            <strong>Детали ошибки:</strong><br>
            <span th:text="${exception}">Детали не доступны</span>
        </div>

        <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>
                На главную
            </a>
            <a href="/dashboard" class="btn btn-outline-primary">
                <i class="fas fa-tachometer-alt me-2"></i>
                В дашборд
            </a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">
                <i class="fas fa-redo me-2"></i>
                Обновить страницу
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
