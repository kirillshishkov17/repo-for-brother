<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Debug Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Debug Users</h1>

    <div class="mb-3">
        <a href="/" class="btn btn-primary">На главную</a>
        <a href="/login" class="btn btn-secondary">На страницу входа</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Зарегистрированные пользователи</h5>
        </div>
        <div class="card-body">
            <div th:if="${users.empty}" class="alert alert-warning">
                Нет зарегистрированных пользователей
            </div>

            <div th:unless="${users.empty}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password Hash</th>
                        <th>Created</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">user</td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td>
                            <small th:text="${user.password}">hash</small><br>
                            <small class="text-muted">Длина: <span th:text="${#strings.length(user.password)}">0</span></small>
                        </td>
                        <td th:text="${user.createdAt}">2024-01-01</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Тест пароля</h5>
        </div>
        <div class="card-body">
            <form action="/test-password" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <label>Пароль для теста:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Хэш для сравнения:</label>
                        <input type="text" name="hash" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-info w-100">Проверить</button>
                    </div>
                </div>
            </form>

            <div th:if="${testResult}" class="mt-3">
                <div th:classappend="|alert ${testResult.matches ? 'alert-success' : 'alert-danger'}|">
                    <strong>Результат проверки:</strong>
                    <span th:text="${testResult.matches ? 'Пароль совпадает' : 'Пароль не совпадает'}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
