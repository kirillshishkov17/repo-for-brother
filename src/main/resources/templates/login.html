<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Multibank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        .login-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: none;
        }

        .bank-option {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bank-option:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .bank-logo {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin: 0 auto 15px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: guest-navbar"></div>

<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-card p-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Вход в систему
                        </h2>
                        <p class="text-muted">Войдите в свой аккаунт или подключите банк</p>
                    </div>

                    <!-- Сообщения -->
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle me-2"></i>
                        Регистрация прошла успешно! Теперь вы можете войти.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Неверное имя пользователя или пароль.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Форма входа -->
                    <form th:action="@{/login}" method="post" class="mb-4">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" name="username" class="form-control border-start-0" placeholder="Введите имя пользователя" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" name="password" class="form-control border-start-0" placeholder="Введите пароль" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-gradient w-100 py-3 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Войти
                        </button>
                    </form>

                    <div class="text-center mb-4">
                        <p class="text-muted">Нет аккаунта?
                            <a href="/register" class="text-primary fw-semibold text-decoration-none">Зарегистрируйтесь</a>
                        </p>
                    </div>

                    <div class="position-relative text-center mb-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            Или войдите через банк
                        </span>
                    </div>

                    <!-- Банки OAuth2 -->
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a href="/oauth2/authorization/abank" class="text-decoration-none">
                                <div class="bank-option">
                                    <div class="bank-logo" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                        <i class="fas fa-university"></i>
                                    </div>
                                    <h6 class="fw-bold mb-1">ABank</h6>
                                    <small class="text-muted">Open Banking</small>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/oauth2/authorization/vbank" class="text-decoration-none">
                                <div class="bank-option">
                                    <div class="bank-logo" style="background: linear-gradient(135deg, #21a038 0%, #1a8730 100%);">
                                        <i class="fas fa-university"></i>
                                    </div>
                                    <h6 class="fw-bold mb-1">VBank</h6>
                                    <small class="text-muted">Open Banking</small>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/oauth2/authorization/sbank" class="text-decoration-none">
                                <div class="bank-option">
                                    <div class="bank-logo" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">
                                        <i class="fas fa-university"></i>
                                    </div>
                                    <h6 class="fw-bold mb-1">SBank</h6>
                                    <small class="text-muted">Open Banking</small>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
