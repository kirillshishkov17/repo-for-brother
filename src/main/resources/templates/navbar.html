<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Guest Navbar -->
<div th:fragment="guest-navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="fas fa-piggy-bank me-2"></i>
            Multibank
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/about">О нас</a>
            <a class="nav-link" href="/contact">Контакты</a>
            <a class="nav-link" href="/demo">Демо</a>
            <a class="nav-link" href="/login">
                <i class="fas fa-sign-in-alt me-1"></i>
                Вход
            </a>
            <a class="nav-link" href="/register">
                <i class="fas fa-user-plus me-1"></i>
                Регистрация
            </a>
        </div>
    </div>
</div>

<!-- User Navbar -->
<div th:fragment="user-navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/dashboard">
            <i class="fas fa-piggy-bank me-2"></i>
            Multibank
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">
                <i class="fas fa-tachometer-alt me-1"></i>
                Дашборд
            </a>
            <a class="nav-link" href="/accounts">
                <i class="fas fa-wallet me-1"></i>
                Счета
            </a>
            <a class="nav-link" href="/transfer">
                <i class="fas fa-exchange-alt me-1"></i>
                Переводы
            </a>
            <a class="nav-link" href="/banks">
                <i class="fas fa-university me-1"></i>
                Банки
            </a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user me-1"></i>
                    Аккаунт
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                    <li><a class="dropdown-item" href="/settings">Настройки</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt me-1"></i>
                                Выйти
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- General Navbar -->
<div th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="fas fa-piggy-bank me-2"></i>
            Multibank
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/about">О нас</a>
            <a class="nav-link" href="/contact">Контакты</a>
            <a class="nav-link" href="/demo">Демо</a>
            <a class="nav-link" href="/login">Вход</a>
        </div>
    </div>
</div>

</body>
</html>
