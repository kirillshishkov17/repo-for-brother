<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Multibank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        .register-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: none;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            margin-right: 15px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: guest-navbar"></div>

<section class="register-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="register-card p-5">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="pe-4">
                                <h2 class="fw-bold text-primary mb-4">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Создать аккаунт
                                </h2>

                                <!-- Сообщения об ошибках -->
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span th:text="${error}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>

                                <!-- Форма регистрации -->
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Имя пользователя</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" th:field="*{username}" class="form-control border-start-0" placeholder="Придумайте имя пользователя" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" th:field="*{email}" class="form-control border-start-0" placeholder="Введите ваш email" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Пароль</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" th:field="*{password}" class="form-control border-start-0" placeholder="Создайте пароль" required>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Подтверждение пароля</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" th:field="*{confirmPassword}" class="form-control border-start-0" placeholder="Повторите пароль" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-gradient w-100 py-3 fw-bold mb-3">
                                        <i class="fas fa-user-plus me-2"></i>
                                        Зарегистрироваться
                                    </button>

                                    <div class="text-center">
                                        <p class="text-muted mb-0">
                                            Уже есть аккаунт?
                                            <a href="/login" class="text-primary fw-semibold text-decoration-none">Войдите</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="ps-4 border-start">
                                <h4 class="fw-bold mb-4">Преимущества Multibank</h4>

                                <div class="d-flex align-items-center mb-4">
                                    <div class="feature-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                        <i class="fas fa-exchange-alt"></i>
                                    </div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Межбанковские переводы</h6>
                                        <p class="text-muted mb-0 small">Переводите между разными банками</p>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center mb-4">
                                    <div class="feature-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                        <i class="fas fa-shield-alt"></i>
                                    </div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Безопасность OAuth2</h6>
                                        <p class="text-muted mb-0 small">Банковский уровень защиты</p>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center mb-4">
                                    <div class="feature-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Аналитика</h6>
                                        <p class="text-muted mb-0 small">Полная финансовая картина</p>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="feature-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Удобный интерфейс</h6>
                                        <p class="text-muted mb-0 small">Простое управление финансами</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
