<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои подключения - Multibank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        .connection-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .connection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .connection-header {
            padding: 25px;
            color: white;
        }

        .bank-logo-med {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: rgba(255,255,255,0.2);
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: user-navbar"></div>

<div class="container-fluid py-4">
    <div class="container">
        <!-- Заголовок -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold text-primary">
                            <i class="fas fa-link me-2"></i>
                            Мои подключения
                        </h2>
                        <p class="text-muted mb-0">Управление подключенными банками и счетами</p>
                    </div>
                    <a href="/banks" class="btn btn-gradient">
                        <i class="fas fa-plus me-2"></i>
                        Добавить банк
                    </a>
                </div>
            </div>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-4">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Подключения -->
        <div class="row g-4">
            <div th:each="connection : ${connections}" class="col-md-6 col-lg-4">
                <div class="connection-card">
                    <div th:style="|background: linear-gradient(135deg, ${connection.bankId == 'abank' ? '#667eea' : connection.bankId == 'vbank' ? '#21a038' : '#ff6b6b'} 0%, ${connection.bankId == 'abank' ? '#764ba2' : connection.bankId == 'vbank' ? '#1a8730' : '#ee5a52'} 100%);|"
                         class="connection-header">
                        <div class="text-center">
                            <div class="bank-logo-med mx-auto">
                                <i class="fas fa-university"></i>
                            </div>
                            <h4 class="fw-bold mb-2" th:text="${connection.bankName}">Банк</h4>
                            <span th:classappend="|status-badge ${connection.active ? 'bg-success' : 'bg-secondary'}|"
                                  th:text="${connection.active ? 'АКТИВНО' : 'НЕАКТИВНО'}">Статус</span>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="border-end">
                                        <h5 class="fw-bold text-primary mb-1" th:text="${connection.accounts != null ? connection.accounts.size() : 0}">0</h5>
                                        <small class="text-muted">Счетов</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <h5 class="fw-bold text-success mb-1" th:text="${#temporals.format(connection.connectedAt, 'dd.MM.yy')}">01.01</h5>
                                    <small class="text-muted">Подключен</small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <small class="text-muted d-block mb-1">
                                <i class="fas fa-id-card me-2"></i>
                                ID: <span th:text="${connection.bankId}">bank_id</span>
                            </small>
                            <small class="text-muted d-block mb-1">
                                <i class="fas fa-calendar me-2"></i>
                                Обновлен: <span th:text="${#temporals.format(connection.lastSyncAt != null ? connection.lastSyncAt : connection.connectedAt, 'dd.MM.yyyy')}">01.01.2024</span>
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/connection/{bankId}(bankId=${connection.bankId})}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye me-1"></i>
                                Детали
                            </a>
                            <div class="btn-group">
                                <form th:action="@{/sync/{bankId}(bankId=${connection.bankId})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-success btn-sm">
                                        <i class="fas fa-sync-alt me-1"></i>
                                        Синхр.
                                    </button>
                                </form>
                                <form th:action="@{/disconnect/{bankId}(bankId=${connection.bankId})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Отключить банк?')">
                                        <i class="fas fa-unlink me-1"></i>
                                        Откл.
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Пустое состояние -->
        <div th:if="${connections == null || connections.empty}" class="text-center py-5">
            <div class="py-5">
                <i class="fas fa-university fa-5x text-muted mb-4"></i>
                <h3 class="text-muted mb-3">Нет подключенных банков</h3>
                <p class="text-muted mb-4">Подключите ваш первый банк для управления счетами и переводами</p>
                <a href="/banks" class="btn btn-gradient btn-lg">
                    <i class="fas fa-plug me-2"></i>
                    Подключить банк
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
